<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div id="main">
            <input type="text" placeholder="Enter Image Name" id="inp"><br />
            <input type="text" placeholder="Enter Image Width" id="width"><br />
            <input type="text" placeholder="Enter Image Height" id="height"><br />
            <button id="btn">Generate Image</button>
            <h2 id="name">Loading...</h2>
            
            <img src="" alt="Image" id="img">
        </div>
    </center>

    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
